{% block extra_js %}
<script>
async function loadStrategies() {
    try {
        const response = await fetch('/api/strategies');
        const data = await response.json();
        
        if (data.success && data.data) {
            const select = document.getElementById('strategyFilter');
            data.data.forEach(s => {
                const option = document.createElement('option');
                option.value = s.id;
                option.textContent = `${s.id} - ${s.name || s.id}`;
                select.appendChild(option);
            });
        }
    } catch (e) {
        console.error('è¼‰å…¥ç­–ç•¥å¤±æ•—:', e);
    }
}

async function loadOrders() {
    const status = document.getElementById('statusFilter').value;
    const strategyId = document.getElementById('strategyFilter').value;
    const date = document.getElementById('dateFilter').value;
    
    let url = '/api/orders?';
    if (status) url += `status=${status}&`;
    if (strategyId) url += `strategy_id=${strategyId}&`;
    if (date === 'today') {
        // Default is today, no param needed
    } else if (date === 'all') {
        url = '/api/orders/all?';
    }
    
    try {
        const response = await fetch(url);
        const data = await response.json();
        
        if (!data.success) {
            document.getElementById('orderList').innerHTML = '<div class="empty-state">è¼‰å…¥å¤±æ•—</div>';
            return;
        }
        
        const orders = data.data || [];
        
        document.getElementById('statTotal').textContent = data.summary?.total || orders.length;
        document.getElementById('statFilled').textContent = data.summary?.filled || 0;
        document.getElementById('statPending').textContent = data.summary?.pending || 0;
        document.getElementById('statCancelled').textContent = data.summary?.cancelled || 0;
        
        if (orders.length === 0) {
            document.getElementById('orderList').innerHTML = '<div class="empty-state">ç›®å‰æ²’æœ‰è¨‚å–®</div>';
            return;
        }
        
        document.getElementById('orderList').innerHTML = `
            <table>
                <thead>
                    <tr>
                        <th>æ™‚é–“</th>
                        <th>ç­–ç•¥</th>
                        <th>æœŸè²¨</th>
                        <th>æ–¹å‘</th>
                        <th>å£æ•¸</th>
                        <th>åƒ¹æ ¼</th>
                        <th>ç‹€æ…‹</th>
                        <th>åŸå› </th>
                        <th>æˆäº¤åƒ¹</th>
                    </tr>
                </thead>
                <tbody>
                    ${orders.map(o => {
                        const action = o.action || 'Unknown';
                        const actionClass = action === 'Buy' ? 'action-buy' : (action === 'Sell' ? 'action-sell' : '');
                        const actionText = action === 'Buy' ? 'è²·é€²' : (action === 'Sell' ? 'è³£å‡º' : action);
                        return `<tr>
                            <td class="order-time">${formatTime(o.timestamp)}</td>
                            <td>${o.strategy_id}</td>
                            <td>${o.symbol}</td>
                            <td class="${actionClass}">${actionText}</td>
                            <td>${o.quantity}</td>
                            <td>${o.price_type === 'MKT' || o.price === 0 ? 'å¸‚åƒ¹' : o.price}</td>
                            <td><span class="status-badge status-${o.status}">${getStatusText(o.status)}</span></td>
                            <td>${o.reason || '-'}</td>
                            <td>${o.filled_price || '-'}</td>
                        </tr>`;
                    }).join('')}
                </tbody>
            </table>
        `;
    } catch (e) {
        console.error(e);
        document.getElementById('orderList').innerHTML = '<div class="empty-state">è¼‰å…¥å¤±æ•—</div>';
    }
}

function formatTime(timestamp) {
    if (!timestamp) return '-';
    try {
        const dt = new Date(timestamp);
        return dt.toLocaleString('zh-TW', { 
            month: '2-digit', 
            day: '2-digit', 
            hour: '2-digit', 
            minute: '2-digit',
            second: '2-digit'
        });
    } catch {
        return timestamp;
    }
}

function getStatusText(status) {
    const map = {
        'Pending': 'å¾…è™•ç†',

        'Filled': 'å·²æˆäº¤',
        'Cancelled': 'å·²å–æ¶ˆ',
        'Rejected': 'å·²æ‹’çµ•'
    };
    return map[status] || status;
}

loadStrategies();
